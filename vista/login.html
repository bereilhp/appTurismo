<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In - MadWay</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="./images/Favi.png">
        <link href="signing.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        
    </head>

    <body class="text-center" style="background-color: rgb(5, 110, 133);">
        <main class="form-signin">
            
            <div class="row justify-content-sm-center h-200">
                
                <div style="width: 900; height: 400px; background-color:  rgba(22, 178, 218);" class="card shadow-lg">
                    
                    <form action="">
                        
                        <img src="./images/logoMadWaySinFondo(1).png" alt="MadWayLogo" width="100%" style="padding-top: 30px; ">

                        <br>
                        <h1 class="h3 mb-3 fw-normal">Welcome!</h1>

                <div>
                    <input class="form-control" type="email" id="email" placeholder="name@example.com" required>
                </div>

                <div style="padding-top: 4%;"></div>

                <div>
                    <input class="form-control" type="password" id="pass" placeholder="Password" required>
                </div>
                
                <div class="card-footer py-3 border-0" style="background-color: rgb(22, 178, 218);">							
                    <div class="text-center">Don't have an account?  
                        <a href="register.html" class="text-dark"> Create One</a>
                    </div>						
                </div>

                <button class="btn btn-warning" type="submit">Log in</button>

            </form>
        </div>
    </div>
        </main>
        
    </body>
</html>
