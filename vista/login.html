<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="./images/Favi.png">
        <link href="signing.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        
    </head>

    <body class="text-center" style="background-color: rgba(22, 178, 218);">
        <main class="form-signin">
            <form action="">
                <img src="./images/Favi.png" alt="MadWayLogo">
                <h1 class="h3 mb-3 fw-normal">Welcome to MadWay.</h1>

                <div class="">
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>

                <br>

                <div class="">
                    <input type="password" id="pass" placeholder="Password" required>
                </div>

                <div class="checkbox mb-3">
                    <label for="">
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>

                <button class="btn btn-lg btn-primary"  type="button">Create an account</button>
                <button class="btn btn-lg btn-primary" type="submit">Log in</button>

            </form>
        </main>
        
    </body>
</html>
